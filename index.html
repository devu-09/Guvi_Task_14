<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid main">
        
    <div class="col-xs-12 col-sm-6 col-md-4">
    <h1 class="card-title light text">First APi Datas</h1>
    <br>
    <div class="card border border-5 border-dark weight">
        <p><img src="" alt="" id="image" class="card-img-top"></p>
        <p id="id"></p>
        <p id="first_name"></p>
        <p id="last_name"></p>
        <p id="email"></p>
       
    </div>
</div>
<br>
<br>

    <div class="col-xs-12 col-sm-6 col-md-4">
    <h1 class="card-title light">Second APi Datas</h1><br>
    <div class="card border border-5 border-dark weight">
        <p><img src="" alt="" id="image1" class="card-img-top"></p>
        <hr>
        <p id="name" class="card-text"></p>
        <p id="population" class="card-text"></p>
        <p id="region" class="card-text"></p>
        <p id="sub-region" class="card-text"></p>
        <p id="time" class="card-text"></p>
    </div>
</div>
<br>
<br>
<div class="col-xs-12 col-sm-6 col-md-4">
    <h1 class="card-title light">Third APi Datas</h1>
    <br>
    <div class="card border border-5  border-dark  weight">
        <p><img src="" alt="" id="image2" class="card-img-top"></p>
        <p id="emp1_fst" class="card-text"></p>
        <p id="email1" class="card-text"></p>
        <p id="DOB" class="card-text"></p>
        <p id="address" class="card-text"></p>
        <p id="salary" class="card-text"></p>
    </div>
</div>
</div>
<br>
<br>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
